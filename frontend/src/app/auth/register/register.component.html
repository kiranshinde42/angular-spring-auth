<mat-toolbar color="primary">
  <span>Dreamteam</span>
  <span class="toolbar-item-spacer"></span>
  <button mat-raised-button color="primary" routerLink="/" class="login">
    <mat-icon>login</mat-icon>
    <span>Login</span>
  </button>
</mat-toolbar>
<div class="grid-container">
  <form
    [formGroup]="registerForm"
    (ngSubmit)="onSubmit()"
    #formDirective="ngForm"
  >
    <mat-card>
      <mat-card-content>
        <h3 class="project-title">User Registration</h3>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Enter your first name</mat-label>
            <input matInput formControlName="firstName" />
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Enter your last name</mat-label>
            <input matInput formControlName="lastName" />
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Enter your email</mat-label>
            <input matInput formControlName="email" />
            <mat-icon matSuffix>email</mat-icon>
            <mat-hint
              style="color: #e01313"
              *ngIf="
                registerForm.get('email').errors &&
                (registerForm.get('email').dirty ||
                  registerForm.get('email').touched)
              "
            >
              <span *ngIf="registerForm.get('email').hasError('emailValidator')"
                >Invalid email format.</span
              >
            </mat-hint>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Enter your password</mat-label>
            <input
              matInput
              [type]="hide ? 'password' : 'text'"
              formControlName="password"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
        </p>
        <div>
          <button
            mat-raised-button
            color="primary"
            class="width-100"
            type="submit"
            [disabled]="!registerForm.valid"
          >
            Register
          </button>
        </div>
        <div class="register">
          Already account? &nbsp;<a
            href="javascript:;"
            [routerLink]="['/auth/login']"
          >
            Login</a
          >
        </div>
      </mat-card-content>
    </mat-card>
  </form>
</div>
